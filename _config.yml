# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Site Settings
locale                   : "en-US"
title                    : "Srinath Satuluri"
title_separator          : "-"
name                     : &name "Srinath Satuluri"
description              : &description "Computer Science Student | Software Engineer | Backend Developer"
url                      : https://srinathhsatuluri.github.io  # CHANGE THIS to your actual URL
baseurl                  : ""  # Leave empty for user pages
repository               : "srinathhsatuluri/srinathhsatuluri.github.io"  # CHANGE THIS

# Site Author
author:
  name             : "Srinath Satuluri"
  avatar           : "profile.png"
  bio              : "CS Student @ University of Houston | Software Engineering Extern @ Outamation | Backend Developer specializing in Python, Flask, FastAPI, and AWS"
  location         : "Houston, TX"
  employer         : "Outamation (Extern)"
  uri              : 
  email            : "ssatulur@cougarnet.uh.edu"  # CHANGE THIS
  researchgate     :
  twitter          :
  bluesky          :
  youtube          :
  wikipedia        :
  # Social media links
  linkedin         : "srinathsatuluri"  # CHANGE THIS - just the username, not full URL
  github           : "srinathhsatuluri"    # CHANGE THIS

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README
  - Rakefile
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - config
  - gulpfile.js
  - log
  - node_modules
  - package.json
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _teaching
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # _publications
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # _talks
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: America/Chicago

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

# ============================================================
# GOOGLE ANALYTICS - IMPORTANT!
# ============================================================
# Replace G-XXXXXXXXXX with your actual Google Analytics Measurement ID
# To get this ID:
# 1. Go to https://analytics.google.com/
# 2. Create a property for your website
# 3. Get the Measurement ID (starts with "G-")
# 
analytics:
  provider               : "google-analytics-4"  # Must be this value, NOT "false"
  google:
    tracking_id          : "G-NCEFH4ED5D"  # CHANGE THIS to your actual Measurement ID
    anonymize_ip         : false